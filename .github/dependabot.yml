version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers: ['myparcelnl/integration']

  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers: ['myparcelnl/integration']
    versioning-strategy: increase-if-necessary

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers: ['myparcelnl/integration']
    versioning-strategy: increase-if-necessary

