version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers: ['myparcelnl/integration']

  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers: ['myparcelnl/integration']
    versioning-strategy: increase-if-necessary

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers: ['myparcelnl/integration']
    versioning-strategy: increase-if-necessary
    groups:
      minor-js-updates:
        applies-to: version-updates
        exclude-patterns:
          - "@myparcel-pdk/*"
        update-types:
          - "minor"
          - "patch"
      js-pdk:
        patterns:
          - '@myparcel-pdk/*'


