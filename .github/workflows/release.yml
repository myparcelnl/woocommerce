name: 'ðŸš€ Release'

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  release:
    name: 'Release'
    uses: ./.github/workflows/--release.yml
    secrets: inherit

  rebase-develop:
    name: 'Rebase develop'
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always()
    with:
      base: ${{ github.ref_name }}
      target: 'develop'
      force: true

  rebase-prs:
    name: 'Rebase pull requests'
    uses: ./.github/workflows/--rebase-prs.yml
    needs: rebase-develop
    secrets: inherit
