name: 'ðŸš€ Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'Build and publish ðŸš€'
    runs-on: ubuntu-22.04
    env:
      ASSETS_DIR: ./.wordpress-assets
      BUILD_DIR: ./.wordpress-dist
    outputs:
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/cache@v3
        with:
          path: |
            node_modules
            vendor
            woocommerce-myparcel.zip
          key: ${{ runner.os }}-cache-${{ hashFiles('**/yarn.lock', '**/composer.lock') }}-${{ hashFiles('**/*.php', 'includes/**', 'src/**', 'templates/**','migration/**') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('**/yarn.lock', '**/composer.lock') }}
            ${{ runner.os }}-cache

      - uses: actions/checkout@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: myparcelnl/actions/composer-install@v2
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          php-version: '7.1'

      - uses: myparcelnl/actions/yarn-install@v2
        if: steps.cache.outputs.cache-hit != 'true'

      - uses: myparcelnl/actions/semantic-release@v2
        id: release
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}

      - name: 'Create dist folder'
        if: steps.release.outputs.released == true
        run: |
          bash ./private/bash/createDistFolder.sh ${{ env.BUILD_DIR }}

      - name: 'Deploy using svn'
        if: steps.release.outputs.released == true
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          ASSETS_DIR: ${{ env.ASSETS_DIR }}
          BUILD_DIR: ${{ env.BUILD_DIR }}
          SLUG: woocommerce-myparcel

  rebase-develop:
    name: 'Rebase develop onto main'
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always()
    with:
      base: 'main'
      target: 'develop'
      force: true

  rebase-prs:
    name: 'Rebase pull requests onto develop'
    needs: rebase-develop
    runs-on: ubuntu-22.04
    steps:
      - uses: peter-evans/rebase@v2
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          base: develop
          exclude-drafts: true
          exclude-labels: 'hotfix'
