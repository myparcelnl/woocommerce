name: 'ðŸš€ Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'Build and publish ðŸš€'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/cache@v3
        with:
          path: |
            node_modules
            vendor
            woocommerce-myparcel.zip
          key: ${{ runner.os }}-cache-${{ hashFiles('**/yarn.lock', '**/composer.lock') }}-${{ hashFiles('**/*.php', 'includes/**', 'src/**', 'templates/**','migration/**') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('**/yarn.lock', '**/composer.lock') }}
            ${{ runner.os }}-cache

      - uses: actions/checkout@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: myparcelnl/actions/composer-install@v2
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          php-version: '7.1'

      - uses: myparcelnl/actions/yarn-install@v2
        if: steps.cache.outputs.cache-hit != 'true'

      - uses: myparcelnl/actions/semantic-release@v2
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}

  rebase-develop:
    name: 'Rebase develop onto main'
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always()
    with:
      base: 'main'
      target: 'develop'
      force: true

  rebase-prs:
    name: 'Rebase pull requests onto develop'
    needs: rebase-develop
    runs-on: ubuntu-22.04
    steps:
      - uses: peter-evans/rebase@v2
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          base: develop
          exclude-drafts: true
          exclude-labels: 'hotfix'
