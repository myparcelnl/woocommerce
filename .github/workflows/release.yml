name: 'ðŸš€ Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'Build and publish ðŸš€'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: myparcelnl/actions/composer-install@v2
        with:
          php-version: '7.1'

      - uses: myparcelnl/actions/yarn-install@v2

      - uses: myparcelnl/actions/semantic-release@v2
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}

  rebase-develop:
    name: 'Rebase develop onto main'
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always()
    with:
      base: 'main'
      target: 'develop'
      force: true

  rebase-prs:
    name: 'Rebase pull requests onto develop'
    needs: rebase-develop
    runs-on: ubuntu-22.04
    steps:
      - uses: peter-evans/rebase@v2
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          base: develop
          exclude-drafts: true
          exclude-labels: 'hotfix'
