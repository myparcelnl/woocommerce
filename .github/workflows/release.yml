name: 'ðŸš€ Release'

on:
  push:
    branches:
      - main
      - develop

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  analyse:
    uses: ./.github/workflows/analyse.yml
    secrets: inherit

  release:
    needs:
      - test
      - analyse
    runs-on: ubuntu-22.04
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: ./.github/actions/build
        id: build
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: myparcelnl/actions/semantic-release@v3
        id: release
        with:
          token: ${{ steps.build.outputs.token }}
          write-summary: true

  rebase-develop:
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always() && github.ref == 'refs/heads/main'
    with:
      base: 'main'
      target: 'develop'
      force: true

  rebase-prs:
    needs:
      - release
      - rebase-develop
    uses: ./.github/workflows/rebase-prs.yml

  prune-releases:
    needs: release
    if: needs.release.outputs.released == 'true' && (github.ref_name == 'alpha' || github.ref_name == 'beta')
    runs-on: ubuntu-22.04
    steps:
      - uses: myparcelnl/actions/setup-app-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: dev-drprasad/delete-older-releases@02a7034dca897d85c149ca759d6e1fd40b953af3
        with:
          keep_latest: 1
          delete_tag_pattern: ${{ github.ref_name }} # alpha or beta
        env:
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
