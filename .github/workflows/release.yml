name: 'ðŸš€ Release'

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  analyse:
    uses: ./.github/workflows/analyse.yml
    secrets: inherit

  release:
    needs:
      - test
      - analyse
    runs-on: ubuntu-22.04
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: myparcelnl/actions/setup-git-credentials@v4
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.credentials.outputs.token }}

      - uses: ./.github/actions/setup
        id: setup
        with:
          node-version: ${{ vars.NODE_VERSION }}
          php-version: ${{ vars.PHP_VERSION }}

      - uses: ./.github/actions/build
        with:
          php-version: ${{ vars.PHP_VERSION }}
          php-scoper-version: ${{ vars.PHP_SCOPER_VERSION }}

      - uses: myparcelnl/actions/semantic-release@v4
        id: release
        env:
          PDK_ROOT_COMMAND: 'docker run -t --user $(id -u):$(id -g) -v $PWD:/app -w /app ${{ steps.setup.outputs.image }}'
        with:
          token: ${{ steps.credentials.outputs.token }}
          write-summary: true

  rebase-develop:
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always() && github.ref == 'refs/heads/main'
    with:
      base: 'main'
      target: 'develop'
      force: true

  rebase-prs:
    needs:
      - release
      - rebase-develop
    uses: ./.github/workflows/rebase-prs.yml
