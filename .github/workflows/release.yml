name: 'ðŸš€ Release'

on:
  push:
    branches:
      - main
      - develop

  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: 7.4
  NODE_VERSION: 18

jobs:
  release:
    name: 'Build and publish ðŸš€'
    runs-on: ubuntu-22.04
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.credentials.outputs.token }}

      - uses: ./.github/actions/install

      - uses: ./.github/actions/build

      - uses: myparcelnl/actions/semantic-release@v3
        id: release
        with:
          token: ${{ steps.credentials.outputs.token }}
          write-summary: true

  rebase-develop:
    name: 'Rebase develop onto main'
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always() && github.ref == 'refs/heads/main'
    with:
      base: 'main'
      target: 'develop'
      force: true

  rebase-prs:
    name: 'Rebase pull requests'
    needs:
      - release
      - rebase-develop
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - uses: myparcelnl/actions/setup-app-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: peter-evans/rebase@v2
        with:
          token: ${{ steps.credentials.outputs.token }}
          base: ${{ github.ref_name }}
          exclude-drafts: true
          exclude-labels: 'hotfix'

  prune-releases:
    needs: release
    if: github.ref == 'refs/heads/alpha' && needs.release.outputs.released == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: myparcelnl/actions/setup-app-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: dev-drprasad/delete-older-releases@02a7034dca897d85c149ca759d6e1fd40b953af3
        with:
          keep_latest: 1
          delete_tag_pattern: alpha
        env:
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
