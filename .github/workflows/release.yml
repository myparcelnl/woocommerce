name: 'ðŸš€ Release'

on:
  push:
    branches:
      - main
      - develop

  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: 'Build and publish ðŸš€'
    runs-on: ubuntu-22.04
    outputs:
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.credentials.outputs.token }}

      - uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
            vendor
            woocommerce-myparcel.zip
          key: ${{ runner.os }}-cache-${{ hashFiles('**/yarn.lock', '**/composer.lock') }}-${{ hashFiles('**/*.php', 'includes/**', 'src/**', 'templates/**','migration/**') }}
          restore-keys: |
            ${{ runner.os }}-cache-${{ hashFiles('**/yarn.lock', '**/composer.lock') }}
            ${{ runner.os }}-cache

      - uses: myparcelnl/actions/composer-install@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          php-version: '7.1'

      - uses: myparcelnl/actions/yarn-install@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          node-version: '16'

      - uses: myparcelnl/actions/semantic-release@v3
        id: release
        with:
          token: ${{ steps.credentials.outputs.token }}

      - name: 'Upload composer artifact'
        if: steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: composer
          path: vendor

  deploy-svn:
    needs: release
    if: github.ref == 'refs/heads/main' && needs.release.outputs.released == 'true'
    runs-on: ubuntu-22.04
    env:
      ASSETS_DIR: ./.wordpress-assets
      BUILD_DIR: ./.wordpress-dist
    steps:
      - uses: actions/checkout@v3

      - name: 'Download composer artifact'
        uses: actions/download-artifact@v3
        with:
          name: composer
          path: vendor

      - name: 'Create dist folder'
        run: |
          bash ./private/bash/createDistFolder.sh ${{ env.BUILD_DIR }}

      - uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          ASSETS_DIR: ${{ env.ASSETS_DIR }}
          BUILD_DIR: ${{ env.BUILD_DIR }}
          SLUG: woocommerce-myparcel
          VERSION: ${{ steps.release.outputs.version }}

  rebase-develop:
    name: 'Rebase develop onto main'
    uses: ./.github/workflows/rebase.yml
    secrets: inherit
    needs: release
    if: always() && github.ref == 'refs/heads/main'
    with:
      base: 'main'
      target: 'develop'
      force: true

  rebase-prs:
    name: 'Rebase pull requests onto develop'
    needs:
      - release
      - rebase-develop
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - uses: myparcelnl/actions/setup-app-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: peter-evans/rebase@v2
        with:
          token: ${{ steps.credentials.outputs.token }}
          base: develop
          exclude-drafts: true
          exclude-labels: 'hotfix'
