name: 'ðŸš€ Release'

on:
  push:
    branches:
      - alpha

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: 'Build and publish ðŸš€'
    runs-on: ubuntu-22.04
    outputs:
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 'Cache build'
        uses: actions/cache@v3
        id: cache-build
        with:
          path: dist
          key: ${{ runner.os }}-cache-build-${{ hashFiles('**/yarn.lock', '**/composer.lock', '**/*.php', 'includes/**', 'src/**', 'views/**') }}

      - uses: myparcelnl/actions/composer-install@v3
        with:
          php-version: '7.4'

      - uses: myparcelnl/actions/yarn-install@v3
        with:
          node-version: '18'

      # TODO: Remove the following steps and uncomment the block below when we want to release
      - run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: 'MyParcelNL plugin'
          path: dist/myparcelnl-*.zip

      - uses: actions/upload-artifact@v3
        with:
          name: 'MyParcelBE plugin'
          path: dist/myparcelbe-*.zip
