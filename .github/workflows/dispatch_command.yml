name: 'Dispatch command'

on:
  issue_comment:
    types: [ created ]

jobs:
  dispatch:
    runs-on: ubuntu-22.04
    steps:
      - name: 'Slash Command Dispatch'
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          commands: rebase
          permission: write
          issue-type: pull-request
