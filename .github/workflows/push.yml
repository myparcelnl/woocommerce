name: '⚙️ On push'

on:
  push:
    branches:
      - alpha
      - beta

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  analyse:
    uses: ./.github/workflows/analyse.yml
    secrets: inherit

  rebase-prs:
    needs:
      - test
      - analyse
    uses: ./.github/workflows/rebase-prs.yml
    secrets: inherit
