name: 'Bug report'
description: 'This form is for reporting bugs in the plugin. If you have a feature request, please use the feature request form.'
labels: ['bug']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form! We will respond as fast as we can. Don't forget to check
        whether your issue might be a [duplicate of an existing one](https://github.com/myparcelnl/woocommerce/issues) before submitting.

  - type: input
    id: myparcel-version
    attributes:
      label: 'MyParcel plugin version'
      description: 'Which version of our plugin are you using?'
      placeholder: '5.0.0'
    validations:
      required: true
  - type: input
    id: woo-version
    attributes:
      label: 'WooCommerce version'
      description: 'Which WooCommerce version are you using?'
      placeholder: '9.3.0'
    validations:
      required: true
  - type: input
    id: wp-version
    attributes:
      label: 'WordPress version'
      description: 'Which WordPress version are you using?'
      placeholder: '6.5.0'
    validations:
      required: true
  - type: input
    id: php-version
    attributes:
      label: 'PHP version'
      description: 'Which PHP version are you using?'
      placeholder: '8.1'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 'What went wrong?'
      description: 'A clear and concise description of what the bug is.'
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 'Reproduction steps'
      description: 'Steps to reproduce this behavior.'
      value: |
        1. Navigate to ...
        2. Click on ...
        3. See ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 'Relevant log output'
      description: 'Copy and paste any relevant log output here. Proper formatting will be applied automatically.'
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: 'Additional context'
      description: |
        Add any other context or screenshots about the bug here.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
